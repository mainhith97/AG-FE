<div class="limiter">
  <div class="container-login100" style="background-color: #666666;">
    <div class="wrap-login100">
      <form [formGroup]="loginForm" (ngSubmit) = "submit(loginForm)" class="login100-form validate-form">
        <span class="login100-form-title p-b-43">
          Login
        </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Username is required"
        >
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
            formControlName="username"
          />
          <span class="focus-input100"></span>
        </div>
        <label
        *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-danger">
        Username is required
        </label>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
          <span class="focus-input100"></span>

        </div>
        <label
        *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
        Password is required
        </label>

        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div>
            <a [routerLink]="['/forgot-password']" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

      </form>

      <div
        class="login100-more"
        style="background-image: url('../../../assets/images/bg-02.jpg');"
      ></div>
    </div>
  </div>
</div>
