<section class="product-filter-section">
  <div class="container">
    <div class="mt-5">
    </div>
    <div *ngIf="!check"> <h4 style="text-align: center" class="title"><strong>NO PRODUCT NEED TO FIND</strong></h4></div>
    <div *ngIf="check">
      <div class="section-title">
        <p>Search Results:</p>
      </div>
      <div class="row">
        <div *ngFor="let prod of data" class="col-lg-3 col-sm-6">
          <div class="product-item">
            <div class="pi-pic">
              <a class="img-prod" routerLink="/product/{{ prod.id }}"
                ><img src="{{ prod?.image }}" class="img-fluid" alt=""
              /></a>
              <div *ngIf="prod.in_stock === true" class="pi-links">
                <a class="add-card" (click)="Cart(prod)" style="cursor: pointer;"
                ><i class="fa fa-shopping-bag"></i><span>ADD TO CART</span></a
              >
              <a class="deal-card" routerLink="/order/{{ prod?.id }}" style="cursor: pointer;"
                ><i class="fa fa-handshake-o"></i><span>DEAL WITH SUPPLIER</span></a
              >
            </div>
            <div *ngIf="prod.in_stock === false" class="pi-links">
              <a class="deal-card" (click)="Waiting(prod)" style="cursor: pointer;"
              ><i class="fa fa-clipboard-list"></i><span>ADD TO WAITING LIST</span></a
            >
          </div>
            </div>
            <div class="pi-text">
              <h6>{{ prod?.price_per_unit | number:''}}Ä‘/{{ prod?.unit }}</h6>
              <a routerLink="/product/{{ prod.id }}">{{prod?.name}}</a>
              <p *ngIf="prod.in_stock === false" class="text-danger">
                Out of stock!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
