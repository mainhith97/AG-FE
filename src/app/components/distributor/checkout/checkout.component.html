<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-7 ftco-animate">
        <h3 class="mb-4 billing-heading">Payments</h3>
        <div class="form-group">
          <div class="col-md-12">
            <div class="radio">
              <label
                ><input type="radio" name="optradio" class="mr-2" checked />
                Direct payment on delivery</label
              >
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="radio">
              <label
                ><input type="radio" name="optradio" class="mr-2" /> Pay by international cards Visa, Master, JCB</label
              >
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="radio">
              <label
                ><input type="radio" name="optradio" class="mr-2" /> Payment by domestic ATM card / Internet Banking (Free payment)</label
              >
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="radio">
              <label
                ><input type="radio" name="optradio" class="mr-2" /> Pay by Momo</label
              >
            </div>
          </div>
        </div>
        <form [formGroup]="profileForm" (ngSubmit)="submit(profileForm)">
          <h3 class="mb-4 pt-5 billing-heading">Delivery address</h3>
          <div class="form-group">
            <label>Address</label><br />
            <input
              type="text"
              class="form-input"
              name="address"
              formControlName="address"
              value="{{ data?.address }}"
              required
            />
          </div>
          <label
            *ngIf="
              profileForm.controls['address'].invalid &&
              profileForm.controls['address'].touched
            "
            class="text-danger"
          >
            Address is required
          </label>
          <div class="form-group">
            <label class="pt-3">Telephone number</label><br />
            <input
              type="text"
              class="form-input"
              name="telephone"
              formControlName="telephone"
              value="{{ data?.telephone }}"
              required
            />
          </div>
          <label
          *ngIf="
            profileForm.controls['telephone'].invalid &&
            profileForm.controls['telephone'].touched
          "
          class="text-danger"
        >
          Telephone is required
        </label>

          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="form-submit"
              value="Order confirmation"
              [disabled]="profileForm.invalid"
            />
          </div>
        </form>
      </div>
      <div class="col-xl-5">
        <div class="row pt-3">
          <div class="col-md-12 d-flex mb-3">
            <div class="cart-detail cart-total p-3 p-md-4">
              <h3 class="billing-heading mb-4">Order</h3>
              <p class="d-flex">
                <span>Temporary price</span>
                <span>{{ totals | number:''}}đ</span>
              </p>
              <p class="d-flex">
                <span>Shipping fee</span>
                <span>0đ</span>
              </p>
              <hr />
              <p class="d-flex total-price">
                <span>Total</span>
                <span>{{ totals | number:''}}đ</span>
              </p>
            </div>
          </div>
        </div>
        <p><i>Your order will be delivered within 5-7 days</i></p>
      </div>
    </div>
  </div>
</section>
<!-- .section -->
