<div class="content container mt-5">
    <div *ngIf="!check">
        <h4 style="text-align: center" class="title">
          <strong>You have not requested any orders yet!</strong>
        </h4>
      </div>
  <div *ngIf="check">
    <div class="cart-table">
      <table class="table table-bordered table-hover">
        <thead class="thead">
          <tr>
            <th>STT</th>
            <th style="width: 30%">Name</th>
            <th>Provider</th>
            <th>Quantity</th>
            <th>Proposed price</th>
            <th>Date of receipt</th>
            <th>Status</th>
            <th>Refusal Reason</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of data; let i=index">
            <td>{{i+1}}</td>
            <td style="white-space: pre-line">{{prod.product_order.name}}</td>
            <td>{{prod.provider}}</td>
            <td>{{prod.quantity}}</td>
            <td>{{prod.proposed_price}}Ä‘</td>
            <td>{{prod.datetime}}</td>
            <td>{{prod.status}}</td>
            <td>{{prod.refusal_reason?.reason}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
