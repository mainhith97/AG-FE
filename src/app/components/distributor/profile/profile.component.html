<div class="container d-flex justify-content-center mt-5">
  <form [formGroup]="profileForm" (ngSubmit)="submit(profileForm)">
    <h2 class="form-title">THÔNG TIN CÁ NHÂN</h2>
    <div class="form-group">
      <label class="pt-3">Họ và Tên</label><br>
      <input
        type="text"
        class="form-input"
        name="name"
        formControlName="name"
        value="{{data?.name}}"
      />
    </div>
    <div class="form-group">
      <label>Email</label><br>
      <input
        type="text"
        class="form-input"
        name="email"
        formControlName="email"
        value="{{data?.email}}"
      />
    </div>
    <div class="form-group">
      <label class="pt-3">Nơi làm việc</label><br>
      <input
        type="text"
        class="form-input"
        name="company_name"
        formControlName="company_name"
        value="{{data?.company_name}}"
      />
    </div>
    <div class="form-group">
      <label>Địa chỉ</label><br>
      <input
        type="text"
        class="form-input"
        name="address"
        formControlName="address"
        value="{{data?.address}}"
      />
    </div>
    <div class="form-group">
      <label>Số điện thoại</label><br>
      <input
        type="text"
        class="form-input"
        name="telephone"
        formControlName="telephone"
        value="{{data?.telephone}}"
      />
    </div>
    <div class="form-group">
      <input
        type="submit"
        name="submit"
        id="submit"
        class="form-submit"
        value="CẬP NHẬT"
      />
    </div>
  </form>
</div>
