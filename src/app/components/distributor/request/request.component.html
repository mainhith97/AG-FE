<section class="cart-section spad">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="cart-table">
          <h3>Your Order</h3>
          <div class="cart-table-warp">
            <table>
              <thead>
                <tr>
                  <th class="product-th">Product</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="product-col">
                    <img src="{{ data?.image }}" alt="" />
                    <div class="pc-title">
                      <h4>{{ data?.name }}</h4>
                      <p>{{ data?.price_per_unit }}Ä‘/{{ data?.unit }}</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container d-flex justify-content-center">
  <form [formGroup]="requestForm">
    <h2 class="form-title">ORDER INFORMATION</h2>
    <div class="form-group">
      <label class="pt-3">Quantity</label><br />
      <input
        type="text"
        class="form-input"
        name="quantity"
        placeholder="Quantity"
        formControlName="quantity"

      />
    </div>
    <div class="form-group">
      <label>Proposed price</label><br />
      <input
        type="text"
        class="form-input"
        name="price"
        placeholder="Price"
        formControlName="proposed_price"

      />
    </div>
    <div class="form-group">
      <label>When do you want to receive your order?</label><br />
      <!-- <input class="form-input" placeholder="YYYY-MM-DD" formControlName="datetime"> -->
      <input
        [owlDateTime]="dt"
        [owlDateTimeTrigger]="dt"
        class="form-input"
        placeholder="Date of receipt of goods"
        formControlName="datetime"

      />
      <owl-date-time #dt></owl-date-time>
    </div>
    <div class="form-group">
      <label>Address</label><br />
      <input
        type="text"
        class="form-input"
        name="address"
        placeholder="Delivery address"
        formControlName="address"
        value="{{ data2?.address }}"

      />
    </div>
    <div class="form-group">
      <label>Telephone</label><br />
      <input
        type="text"
        class="form-input"
        name="telephone"
        placeholder="Telephone"
        formControlName="telephone"
        value="{{ data2?.telephone }}"

      />
    </div>
    <div class="form-group">
      <input
        type="submit"
        name="submit"
        id="submit"
        class="form-submit"
        (click)="addOrder()"
        value="SEND ORDER"
        [disabled]="requestForm.invalid"
      />
    </div>
  </form>
</div>
