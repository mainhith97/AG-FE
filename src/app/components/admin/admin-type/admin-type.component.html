<div class="content">
  <div *ngIf="data != null" class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th style="width: 50%;">Type name</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td style="cursor: pointer; color: blue" routerLink='/product-by-type/{{data.id}}'>{{ data.product_type }}</td>
              <td><a
                routerLink='/edit-type/{{data.id}}'
                class="btn-action text-primary" style="cursor: pointer;"
                ><span class="fa fa-edit" ></span>
              </a></td>
              <td>
                <a
              (click)="remove(data.id)"
                class="btn-action text-danger" style="cursor: pointer;"
                ><span class="fa fa-trash" ></span>
              </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>
