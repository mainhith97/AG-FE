<div class="content">
  <div *ngIf="data != null" class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Feedback content</th>
              <th>Reply</th>
              <th>Supplier</th>
              <th>Date reply</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let reply of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ reply.product_cmt.name }}</td>
              <td>{{ reply.cmt.comment }}</td>
              <td>{{ reply.reply }}</td>
              <td>{{ reply.provider_reply.company_name }}</td>
              <td>{{ reply.created_at }}</td>
              <td>
                <a
                  (click)="remove(reply.id)"
                  class="btn-action text-danger"
                  ><span class="fa fa-trash" aria-hidden="true"></span>
                </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>
