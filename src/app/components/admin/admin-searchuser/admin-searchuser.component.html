<div class="content">
  <div *ngIf="!check">
    <h4 style="text-align: center" class="title">
      <strong>NO USER NEED TO FIND</strong>
    </h4>
  </div>
  <div *ngIf="check">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>No.</th>
          <th>Company</th>
          <th>Company Representative</th>
          <th>Email</th>
          <th>Address</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ data.company_name }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.address }}</td>
          <td>
            <span *ngIf="data.role == 'farmer'" class="text-success"
              >Supplier</span
            >
            <span *ngIf="data.role == 'distributor'" class="text-primary"
              >Distributor</span
            >
          </td>
          <td>
            <a
              (click)="remove(data.id)"
              class="btn-action text-danger"
              style="cursor: pointer;"
              ><span class="fa fa-ban"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
