<div class="content">
  <!-- <div *ngIf="data == null"> <h4 style="text-align: center" class="title"><strong>KHÔNG CÓ NGƯỜI DÙNG</strong></h4></div> -->
  <div *ngIf="data != null" class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Company</th>
              <th>Representative</th>
              <th>Email</th>
              <th>Address</th>
              <th>Telephone</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ data.company_name }}</td>
              <td>{{ data.name }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.address }}</td>
              <td>{{ data.telephone}}</td>
              <td>
                <a
                (click)="remove(data.id)"
                  class="btn-action text-danger" style="cursor: pointer;"
                  ><span class="fa fa-trash" ></span>
                </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>
