<div class="content">
  <div *ngIf="data != null" class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>STT</th>
              <th>Người đặt hàng</th>
              <th>Tên sản phẩm</th>
              <th>Nhà cung cấp</th>
              <th>Số lượng</th>
              <th>Giá mong muốn</th>
              <th>Ngày nhận hàng mong muốn</th>
              <th>Trạng thái</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let order of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ order.user_order.name }}</td>
              <td>{{ order.product_order.name }}</td>
              <td>{{ order.provider }}</td>
              <td>{{ order.quantity }}</td>
              <td>{{ order.proposed_price }}đ</td>
              <td>{{ order.datetime }}</td>
              <td>{{ order.status }}</td>
          </tr>
      </tbody>
  </table>
</div>
</div>
