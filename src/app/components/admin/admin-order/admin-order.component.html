<div class="content">
  <div *ngIf="data != null" class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Người đặt hàng</th>
              <th>Tên sản phẩm</th>
              <th>Số lượng</th>
              <th>Giá</th>
              <th>Ngày nhận hàng</th>
              <th>Trạng thái</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let order of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ order.name }}</td>
              <td>{{ order.provider.company_name }}</td>
              <td>{{ order.typetype.product_type }}</td>
              <td>{{ order.unit }}</td>
              <td>{{ order.price_per_unit }}đ</td>
              <td>{{ order.in_stock }}</td>
              <td>{{ order.verify }}</td>
              <td>{{ order.description }}</td>
          </tr>
      </tbody>
  </table>
</div>
</div>
