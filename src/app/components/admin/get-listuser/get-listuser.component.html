<div class="content">
  <!-- <div *ngIf="data == null"> <h4 style="text-align: center" class="title"><strong>KHÔNG CÓ NGƯỜI DÙNG</strong></h4></div> -->
  <div *ngIf="data != null" class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Nơi làm việc</th>
              <th>Email</th>
              <th>Địa chỉ</th>
              <th>Vai trò</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ data.name }}</td>
              <td>{{ data.company_name }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.address }}</td>
              <td>
                  <span *ngIf="data.role == 'farmer'" class="text-success">Nhà cung cấp</span>
                  <span *ngIf="data.role == 'distributor'" class="text-primary" >Người dùng</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>
