<div class="content">
  <div class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>STT</th>
              <th>Tên người mua</th>
              <th>Tên sản phẩm</th>
              <th>Tổng tiền</th>
              <th>Trạng thái</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let sale of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ sale.name }}</td>
              <td style="white-space: pre-line;">{{ sale.products }}</td>
              <td>{{ sale.totals }}đ</td>
              <td>{{ sale.status }}</td>
          </tr>
      </tbody>
  </table>
</div>
</div>
