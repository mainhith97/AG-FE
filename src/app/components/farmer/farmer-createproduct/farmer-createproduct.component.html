<div class="content">
  <form
    [formGroup]="productForm"
    (ngSubmit)="submit(productForm)"
    novalidate
  >
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Tên</label>
        <input
          type="text"
          formControlName="name"
          class="form-control border-input"
          placeholder=""
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Loại</label><br>
        <select class="form-control border-input" formControlName="type">
          <option *ngFor="let type of data3" :value="{{type.id}}">{{type?.product_type}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Đơn vị</label>
        <input
          type="text"
          formControlName="unit"
          class="form-control border-input"
          placeholder=""
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Giá 1 đơn vị</label>
        <input
          type="text"
          formControlName="price_per_unit"
          class="form-control border-input"
          placeholder=""
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Trong kho</label>
        <input
          type="text"
          formControlName="in_stock"
          class="form-control border-input"
          placeholder=""
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Kiểm định</label>
        <input
          type="text"
          formControlName="verify"
          class="form-control border-input"
          placeholder=""
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Mô tả</label>
        <input
          type="text"
          formControlName="description"
          class="form-control border-input"
          placeholder=""
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Chi tiết</label>
        <input
          type="text"
          formControlName="detail"
          class="form-control border-input"
          placeholder=""
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Hình ảnh</label>
        <input
          id="image"
          type="file"
          formControlName="image"
          accept="image/*"
          class="form-control border-input"
          (change)="fileChange($event)"
        />

      </div>
    </div>
  </div>
    <div class="text-center mb-5">
      <button type="submit" class="btn btn-success btn-fill btn-wd">CREATE</button>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
