<div class="content">
  <div class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Loại</th>
            <th>Đơn vị</th>
            <th>Giá/đơn vị</th>
            <th>Trong kho</th>
            <th>Kiểm định</th>
            <th>Mô tả</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let prod of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ prod.name }}</td>
              <td >{{ prod.typetype.product_type }}</td>
              <td>{{ prod.unit }}</td>
              <td>{{ prod.price_per_unit }}đ</td>
              <td>{{ prod.in_stock }}</td>
              <td>{{ prod.verify }}</td>
              <td>{{ prod.description }}</td>
          </tr>
      </tbody>
  </table>
</div>
</div>
