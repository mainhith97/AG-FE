<header class="header-section" style="height: 100%;">
  <div *ngIf="!readLocalStorageValue('userToken')" class="py-1 bg-primary">
    <div class="container">
      <div
        class="row no-gutters d-flex align-items-start align-items-center px-md-0"
      >
        <div class="col-lg-12 d-block">
          <div class="row d-flex">
            <div class="col-md pr-4 d-flex topper align-items-center">
              <div
                class="icon mr-2 d-flex justify-content-center align-items-center"
              >
                <i class="fa fa-phone"></i>
              </div>
              <span class="text">0919010542</span>
            </div>
            <div class="col-md pr-4 d-flex topper align-items-center">
              <div
                class="icon mr-2 d-flex justify-content-center align-items-center"
              >
                <i class="fa fa-envelope"></i>
              </div>
              <span class="text">agrigarden@gmail.com</span>
            </div>
            <div
              class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right"
            >
              <a href="#" [routerLink]="['/farmer_register']"
                >For Agricultural Suppliers</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 text-center text-lg-left">
          <!-- logo -->
          <a href="" class="navbar-brand" [routerLink]="['/home']">
            AgriGarden
          </a>
        </div>

        <div class="col-xl-6 col-lg-5">
          <form [formGroup]="searchForm" (ngSubmit) = "submit(searchForm)" class="header-search-form">
            <input type="text" formControlName="keyword" placeholder="Search for..." required />
            <button type="submit" [disabled]="searchForm.invalid"><i class="fa fa-search"></i></button>
          </form>
        </div>

        <div *ngIf="!readLocalStorageValue('userToken')" class="col-xl-4 col-lg-5">
          <div class="user-panel">
            <div class="up-item">
              <i class="fa fa-user"></i>
              <a href="#" [routerLink]="['/login']">Sign in</a>

            </div>
            <div class="up-item">
              <i class="fa fa-user-circle"></i>
              <a href="#" [routerLink]="['/register']">Sign up</a>
            </div>
          </div>
        </div>

        <div *ngIf="readLocalStorageValue('userToken')" class ="col-xl-4 col-lg-5">
          <div class="user-panel">
            <div class="up-item">
              <div class="shopping-card">
                <span>{{readLocalStorageValue('giohang')}}</span>
                <i class="fa fa-shopping-cart"></i>
              </div>
              <a href="" [routerLink]="['/my-cart']">Cart</a>
            </div>
            <div class="up-item">
              <i class="fa fa-user"></i>
              <div class="header-user-dropdown dropdown">
                <button
                  class="dropdown-toggle"
                  type="button"
                  id="dropdownMenuUser"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"

                >
                  {{ data2?.username }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuUser">
                  <ul class="list-unstyled">
                    <li><a class="c-orange" [routerLink]="['/profile']">Profile</a></li>
                    <li><a class="c-orange" [routerLink]="['/history']">Purchase history</a></li>
                    <li><a class="c-orange" [routerLink]="['/list-order']">Orders</a></li>
                    <li><a class="c-orange" (click) = "logout()">Log out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <nav class="main-navbar">
    <div class="container">
      <!-- menu -->
      <ul class="main-menu">
        <li><a href="" [routerLink]="['/home']">Home</a></li>
        <li><a href="#" [routerLink]="['/introduce']">Introduction</a>
        </li>
        <li><a class="disabled">Products</a>
          <ul class="sub-menu">
            <li *ngFor="let data of data3"><a href="" routerLink='/type/{{data.id}}'>{{data.product_type}}</a></li>
          </ul>
        </li>
        <li><a href="#" [routerLink]="['/contact']">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>
