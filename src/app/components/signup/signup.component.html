<div class="limiter">
  <div class="container-login100" style="background-color: #666666;">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-43">
          Sign up
        </span>

        <div class="wrap-input100 validate-input" data-validate="">
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <input
            class="input100"
            type="text"
            name="name"
            placeholder="Họ Tên"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <input
            class="input100"
            type="text"
            name="email"
            placeholder="Email"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <input
            class="input100"
            type="text"
            name="company"
            placeholder="Công ty"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <input
            class="input100"
            type="text"
            name="address"
            placeholder="Địa chỉ"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <input
            class="input100"
            type="text"
            name="tel"
            placeholder="Số điện thoại"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <input
            class="input100"
            type="text"
            name="description"
            placeholder="Mô tả(nếu có)"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            ĐĂNG KÝ NGAY
          </button>
        </div>
        <p class="loginhere">
          Đã có tài khoản ?
          <a href="#" class="loginhere-link" routerLink="/login">Đăng nhập</a>
        </p>
      </form>

      <div
        class="login100-more"
        style="background-image: url('../../../assets/images/bg-02.jpg');"
      ></div>
    </div>
  </div>
</div>
