<div id="wrapper">
  <!-- Sidebar -->
  <ul
    class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
    id="accordionSidebar"
  >
    <!-- Sidebar - Brand -->
    <a
      class="sidebar-brand d-flex align-items-center justify-content-center"
      href=""
      [routerLink]="['/main']"
    >
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-seedling"></i>
      </div>
      <div class="sidebar-brand-text mx-3">AGRIGARDEN <sup>ADMIN</sup></div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0" />

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/main']">
        <span>Dashboard</span></a
      >
    </li>

    <li class="nav-item">
      <a
        class="nav-link collapsed font-weight-bold"
        href="#"
        data-toggle="collapse"
        data-target="#collapsePages1"
        aria-expanded="true"
        aria-controls="collapsePages1"
      >
        <i class="fas fa-fw fa-folder"></i>
        <span>Users</span>
      </a>
      <div
        id="collapsePages1"
        class="collapse show"
        aria-labelledby="headingPages1"
        data-parent="#accordionSidebar"
      >
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">User Screens:</h6>
          <a class="collapse-item active" [routerLink]="['/get-list-user']">Users</a>
          <a class="collapse-item" [routerLink]="['/get-list-supplier']"
            >Suppliers</a
          >
          <a class="collapse-item" [routerLink]="['/get-list-distributor']"
            >Distributors</a
          >
          <a class="collapse-item" [routerLink]="['/banned-user']"
            >Banned users</a
          >
        </div>
      </div>
    </li>

    <li class="nav-item">
      <a
        class="nav-link collapsed"
        href="#"
        data-toggle="collapse"
        data-target="#collapsePages2"
        aria-expanded="true"
        aria-controls="collapsePages2"
      >
        <i class="fas fa-fw fa-folder"></i>
        <span>Products</span>
      </a>
      <div
        id="collapsePages2"
        class="collapse"
        aria-labelledby="headingPages2"
        data-parent="#accordionSidebar"
      >
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">Product Screens:</h6>
          <a class="collapse-item" [routerLink]="['/get-list-product']"
            >Products</a
          >
          <a class="collapse-item" [routerLink]="['/get-list-type']"
            >Product categories</a
          >
        </div>
      </div>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-history']">
        <span>Sales</span></a
      >
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-list-order']">
        <span>Orders</span></a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        href="#"
        data-toggle="collapse"
        data-target="#collapsePages3"
        aria-expanded="true"
        aria-controls="collapsePages3"
      >
        <i class="fas fa-fw fa-folder"></i>
        <span>Feedback</span>
      </a>
      <div
        id="collapsePages3"
        class="collapse"
        aria-labelledby="headingPages3"
        data-parent="#accordionSidebar"
      >
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">Feedback Screens:</h6>
          <a class="collapse-item" [routerLink]="['/get-list-comment']"
            >Comments</a
          >
          <a class="collapse-item" [routerLink]="['/get-list-reply']"
            >Reply feedback</a
          >
        </div>
      </div>
    </li>
    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block" />
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav
        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
      >
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                >Hello, Admin</span
              >
            </a>
            <!-- Dropdown - User Information -->
            <div
              class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
              aria-labelledby="userDropdown"
            >
              <a
                class="dropdown-item"
                href="#"
                data-toggle="modal"
                data-target="#logoutModal"
                (click)="logout()"
              >
                <i
                  class="fa fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                ></i>
                Log out
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- End of Topbar -->
      <div class="container-fluid">
        <div class="header row mb-3">
          <h4 class="title">Users</h4>
          <!-- Topbar Search -->
          <form
            [formGroup]="searchForm"
            (ngSubmit)="submit(searchForm)"
            class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
          >
            <div class="input-group">
              <input
                type="text"
                formControlName="keyword"
                class="form-control bg-light border-0 small"
                placeholder="Search for..."
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <app-get-listuser></app-get-listuser>
      </div>
    </div>
  </div>
</div>
