<div id="wrapper">
  <!-- Sidebar -->
  <ul
    class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
    id="accordionSidebar"
  >
    <!-- Sidebar - Brand -->
    <a
      class="sidebar-brand d-flex align-items-center justify-content-center"
      href=""
      [routerLink]="['/main']"
    >
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-seedling"></i>
      </div>
      <div class="sidebar-brand-text mx-3">AGRIGARDEN <sup>ADMIN</sup></div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0" />

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/main']">
        <span>Dashboard</span></a
      >
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-list-user']"
        ><span>User</span></a
      >
    </li>

    <li class="nav-item">
      <a class="nav-link font-weight-bold" href="" [routerLink]="['/get-list-product']">
        <span>Product</span></a
      >
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-list-type']">
        <span>Product categories</span></a
      >
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-history']">
        <span>Sales</span></a
      >
    </li>

    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-list-order']">
        <span>Request</span></a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-list-comment']">
        <span>Comment</span></a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="" [routerLink]="['/get-list-reply']"> <span>Reply feedback</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="" [routerLink]="['/banned-user']"> <span>Banned Users</span></a>
      </li>
    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block" />
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav
        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
      >
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                >Hello, Admin</span
              >
            </a>
            <!-- Dropdown - User Information -->
            <div
              class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
              aria-labelledby="userDropdown"
            >
              <a
                class="dropdown-item"
                href="#"
                data-toggle="modal"
                data-target="#logoutModal"
                (click)="logout()"
              >
                <i
                  class="fa fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                ></i>
                Log out
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- End of Topbar -->
      <div class="container-fluid">
        <div class="header row justify-content-between mb-3">
          <h4 class="title">Products</h4>
          <form
          [formGroup]="searchForm"
          (ngSubmit)="submit(searchForm)"
          class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
        >
          <div class="input-group">
            <input
              type="text"
              formControlName="keyword"
              class="form-control bg-light border-0 small"
              placeholder="Search for..."
              aria-label="Search"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>
          <button
            routerLink="/create-product"
            class="btn btn-primary"
            style="margin-right: 14px;"
          >
            Create Product
          </button>
        </div>

        <app-get-listproduct></app-get-listproduct>
      </div>
    </div>
  </div>
</div>
